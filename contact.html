<script>
$('#socialMediaIcons').removeClass('hiddenOnLoad');
$('.contact-form').removeClass('hiddenOnLoad');
$('.contactIconGradient').removeClass('hiddenOnLoad');

var wasClicked = false;


$(function(){

  
  $('.contact-form').hide();

  $("#emailLink").click(function(){
    if( $(window).width() > 599){
      $('#emailLink').attr("href", "#");
      $('#emailLink').attr("target", "");
      if(wasClicked == false){
        $('.contact-form').fadeIn(500);
         wasClicked = true;
         $('#email').removeClass('noHover')

        }else{
          $('.contact-form').fadeOut(500);
          wasClicked = false;
          $('#email').addClass("noHover");
          $('#emailLink').attr("href", "#");
          $('#emailLink').attr("target", "");
        }
  
      }else{
        $('#emailLink').attr("href", "mailto:cfrydryck@gmail.com?");
        $('#emailLink').attr("target", "_top");
        $('.contact-form').hide();
      }
  


});






$("#instagram-black").hover(function(){
    $(this).css("opacity", 0);
    }, function(){
    $(this).css("opacity", 1);
});

$('.contactIcon').each(function(i) {
	  $(this).css('opacity', 0);
      $('.contactIconGradient').hide()
      $('.footer').hide();
      $(this).delay(250*(i+1)).fadeTo(200, 1);
      $('.contactIconGradient').delay(1500).fadeIn(1000);
      $('.footer').delay(2500).fadeIn(1000);
    });

});



</script>
